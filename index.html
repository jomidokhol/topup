<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="google" content="notranslate">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Vercel Topup BD - Home</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
/* Core CSS variables */
:root {
--primary-purple: #7B61FF;
--light-purple: #E9E7FF;
--background-color: #F5F5F7; 
--card-bg-color: #ffffff;
--primary-text-color: #1D1D1F;
--secondary-text-color: #86868B;
--accent-green: #34C759;
--accent-red: #FF3B30;
--border-radius-large: 20px;
--border-radius-medium: 14px;
--soft-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
--nav-shadow: 0 -5px 20px rgba(0,0,0,0.05);
--font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}
body.dark-mode {
    --background-color: #000000; 
    --card-bg-color: #1C1C1E; 
    --primary-text-color: #F5F5F7;
    --secondary-text-color: #8E8E93;
    --light-purple: #2C2C2E;
    --soft-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    --nav-shadow: 0 -5px 20px rgba(255,255,255,0.05);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: var(--font-family);
    background-color: var(--background-color);
    color: var(--primary-text-color);
    min-height: 100vh;
    transition: background-color 0.3s, color 0.3s;
    -webkit-font-smoothing: antialiased; 
    padding-bottom: 90px; /* Space for bottom nav */
}

/* App Container */
.app-container { 
    width: 100%; 
    max-width: 480px; 
    margin: auto; 
    background-color: var(--background-color);
    min-height: 100vh;
    position: relative;
    padding: 20px;
    padding-top: 0;
}

/* Header */
.header { 
    display: flex; justify-content: space-between; align-items: center; 
    padding: 10px 20px; margin-bottom: 0px; position: sticky;
    top: 0; margin-left: -20px; margin-right: -20px; margin-top: 0;
    z-index: 999; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    background-color: rgba(255, 255, 255, 0.6); 
    border-bottom: 1px solid rgba(0,0,0,0.05);
}
body.dark-mode .header { background-color: rgba(0, 0, 0, 0.6); border-bottom: 1px solid rgba(255,255,255,0.05); }
.header-brand { display: flex; align-items: center; gap: 12px; }
.header-logo { width: 42px; height: 42px; border-radius: 12px; object-fit: cover; background-color: var(--primary-purple); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
.header-title { font-size: 20px; font-weight: 800; letter-spacing: -0.5px; color: var(--primary-text-color); }
.header .profile-avatar { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid var(--card-bg-color); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
.header-right-icons { display: flex; align-items: center; gap: 15px; }

/* Wallet in Header */
#headerWalletDisplay {
    display: none; align-items: center; gap: 8px;
    background-color: var(--light-purple); padding: 6px 12px; border-radius: 20px;
}
#headerWalletDisplay i { color: var(--primary-purple); }
#headerWalletBalance { font-size: 14px; font-weight: 700; color: var(--primary-text-color); }

/* Marquee */
.marquee-wrapper {
    background-color: var(--card-bg-color); padding: 10px 0;
    border-radius: var(--border-radius-medium); margin-bottom: 25px;
    box-shadow: var(--soft-shadow); overflow: hidden; position: relative; white-space: nowrap;
}
.marquee-content {
    display: inline-block; font-size: 14px; font-weight: 500;
    color: var(--primary-text-color); padding-left: 100%; 
    animation: marquee 15s linear infinite;
}
@keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

/* Slider */
.slider-container { width: 100%; height: 180px; margin-bottom: 30px; border-radius: var(--border-radius-large); overflow: hidden; position: relative; box-shadow: var(--soft-shadow); }
.slider { display: flex; height: 100%; transition: transform 0.5s ease-in-out; }
.slide { min-width: 100%; height: 100%; }
.slide img { width: 100%; height: 100%; object-fit: cover; display: block; }

/* Game Grid & Cards */
.category-section { margin-bottom: 30px; }
.section-title { font-size: 19px; font-weight: 700; margin: 0 0 20px 0; letter-spacing: -0.5px; text-align: center; }
.game-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 18px; padding-bottom: 10px;}
.game-card {
    background: var(--card-bg-color); border-radius: var(--border-radius-large);
    text-align: center; cursor: pointer; transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
    box-shadow: var(--soft-shadow); overflow: hidden; display: flex; flex-direction: column;
    border: 1px solid rgba(0,0,0,0.04); position: relative; 
}
body.dark-mode .game-card { border: 1px solid rgba(255,255,255,0.08); }
.game-card:active { transform: scale(0.96); }
.game-card .icon-wrapper { width: 100%; height: 160px; margin: 0 auto; background-color: var(--card-bg-color); display: flex; align-items: center; justify-content: center; padding: 10px; }
.game-card img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
.game-card .game-info-container { padding: 12px; background-color: var(--card-bg-color); flex-grow: 1; display: flex; flex-direction: column; justify-content: center; border-top: 1px solid rgba(0,0,0,0.03); }
.game-card .game-name { font-weight: 700; font-size: 15px; margin-bottom: 4px; }
.card-badge {
    position: absolute; top: 0; right: 0; background-color: transparent; color: inherit;
    font-size: 16px; font-weight: 700; padding: 4px 10px; min-width: 30px;
    height: auto; display: flex; align-items: center; justify-content: center;
    z-index: 5; overflow: hidden; white-space: nowrap; border-radius: 0 0 0 15px; 
    text-shadow: 0 2px 5px rgba(0,0,0,0.15); 
}
.unavailable-overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(255, 255, 255, 0.7); display: none;
    justify-content: center; align-items: center; z-index: 10;
}
body.dark-mode .unavailable-overlay { background-color: rgba(28, 28, 30, 0.7); }
.unavailable-overlay img { width: 70%; max-width: 100px; }
.game-card.disabled { cursor: not-allowed; opacity: 0.7; pointer-events: none; }
.game-card.disabled .unavailable-overlay { display: flex; }

/* Event Section */
.event-section-wrapper { position: relative; margin-bottom: 30px; margin-top: 25px; }
.event-content-box {
    border: 2px solid var(--primary-purple); border-radius: var(--border-radius-large);
    padding: 20px; padding-top: 45px; background: linear-gradient(45deg, var(--light-purple), transparent);
    box-shadow: 0 0 15px 3px rgba(123, 97, 255, 0.5); animation: pulse-glow 2.5s infinite alternate; 
    display: flex; justify-content: center; 
}
@keyframes pulse-glow { from { box-shadow: 0 0 15px 3px rgba(123, 97, 255, 0.4); } to { box-shadow: 0 0 25px 8px rgba(123, 97, 255, 0.6); } }
.event-header-tab {
    position: absolute; top: -18px; left: 50%; transform: translateX(-50%);
    background-color: var(--background-color); padding: 0 20px;
    display: flex; flex-direction: column; align-items: center; gap: 8px;
}
.event-timer {
    background-color: #1D1D1F; color: var(--accent-green); font-family: 'Courier New', Courier, monospace;
    padding: 6px 15px; border-radius: 20px; font-size: 14px; font-weight: 700;
    letter-spacing: 1px; border: 2px solid var(--card-bg-color); box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: flex; align-items: center; gap: 5px;
}
body.dark-mode .event-header-tab { background-color: var(--background-color); }
body.dark-mode .event-timer { background-color: #2C2C2E; }

/* Bottom Nav */
.bottom-nav {
    position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%;
    max-width: 480px; height: 80px; display: flex; justify-content: space-between; align-items: center;
    background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    padding: 0 20px; box-shadow: var(--nav-shadow); z-index: 1000;
    border-top: 1px solid rgba(0,0,0,0.05); border-radius: 20px 20px 0 0;
}
body.dark-mode .bottom-nav { background-color: rgba(28, 28, 30, 0.9); border-color: rgba(255, 255, 255, 0.05); }
.nav-item { cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--secondary-text-color); position: relative; width: 60px; transition: color 0.3s; }
.nav-item i { font-size: 22px; margin-bottom: 6px; transition: transform 0.2s; }
.nav-item span { font-size: 11px; font-weight: 600; }
.nav-item.active { color: var(--primary-purple); }
.nav-item-center { position: relative; top: -25px; }
.nav-item-center .icon-bg { 
    width: 60px; height: 60px; background: var(--primary-purple); border-radius: 50%; 
    display: flex; align-items: center; justify-content: center; 
    box-shadow: 0 10px 25px rgba(123, 97, 255, 0.5); border: 6px solid var(--background-color); 
    transition: transform 0.2s;
}
.nav-item-center .icon-bg i { color: white; font-size: 24px; margin: 0; }

/* Status & Footer */
.status-indicator { display: flex; align-items: center; gap: 6px; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; background: rgba(0,0,0,0.05); }
body.dark-mode .status-indicator { background: rgba(255,255,255,0.1); }
.status-indicator.online { background-color: rgba(52, 199, 89, 0.15); color: #34C759; }
.status-indicator.offline { background-color: rgba(255, 59, 48, 0.15); color: #FF3B30; }
.status-indicator .dot { width: 8px; height: 8px; border-radius: 50%; background-color: #FF3B30; }
.status-indicator.online .dot { background-color: #34C759; }

#copyright-footer { text-align: center; padding: 20px 0; color: var(--secondary-text-color); font-size: 12px; margin-top: 20px; }

/* Popup */
.modal { display: none; position: fixed; z-index: 1002; left: 0; top: 0; width: 100%; height: 100%; overflow: hidden; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
.modal-content { background-color: var(--card-bg-color); padding: 25px; border-radius: var(--border-radius-large); width: 90%; max-width: 400px; box-shadow: var(--soft-shadow); text-align: center; }
.modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid rgba(0,0,0,0.05); }
body.dark-mode .modal-header { border-color: rgba(255,255,255,0.05); }
.close-btn { color: #8E8E93; font-size: 28px; font-weight: bold; cursor: pointer; }
#popupImage { width: 100%; max-height: 220px; object-fit: cover; border-radius: var(--border-radius-medium); margin-top: 15px; display: none; }
.popup-btn { display: inline-block; margin-top: 15px; padding: 10px 20px; background-color: var(--primary-purple); color: white; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 14px; }
</style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div class="header-brand">
            <img src="https://i.ibb.co/74CkxSP/avatar.png" alt="Logo" class="header-logo" id="headerAppLogo">

             <div id="onlineStatus" class="status-indicator offline">

            <div id="headerWalletDisplay">

            <i id="headerGuestIcon" class="fa-solid fa-circle-user" style="font-size: 38px; color: var(--secondary-text-color); cursor: pointer; display: block;" onclick="window.location.href='login.html'"></i>
            <img id="headerProfileAvatar" src="https://i.ibb.co/74CkxSP/avatar.png" alt="Avatar" class="profile-avatar" onclick="window.location.href='profile.html'" style="display: none;">

    </header>

    <div class="marquee-wrapper">
        <div class="marquee-content">
            <span id="headerMarquee">আমাদের শপে আপনাকে স্বাগতম! সবচেয়ে কম দামে গেম টপ-আপ করুন।</span>

    <div id="eventSectionContainer"></div>

    </div>

    <footer id="copyright-footer"></footer>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <div class="nav-item active" onclick="window.location.href='index.html'"> <i class="fa-solid fa-house"></i> <span>হোম</span> </div>

        <div class="nav-item nav-item-center" onclick="checkAuthAndGo('add-money.html')"> 
            <div class="icon-bg"><i class="fa-solid fa-plus"></i></div> 
            <span>অ্যাড</span> 
        </div>
        <div class="nav-item" onclick="checkAuthAndGo('orders.html')"> <i class="fa-solid fa-receipt"></i> <span>অর্ডার</span> </div>

    </nav>
</div>

<!-- Dynamic Popup -->
<div id="dynamicPopup" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="popupTitle"></h2>
            <span class="close-btn" id="popupCloseBtn">&times;</span>
        </div>
        <img id="popupImage" src="" alt="Popup Image">
        <p id="popupMessage" style="margin-top:20px; color:var(--secondary-text-color);"></p>
        <a id="popupActionButton" class="popup-btn" style="display: none;" href="#" target="_blank">Tap Here</a>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCZrkWD_5YQW0P-3SYhAzSE4pbCyTqvYu8",
      authDomain: "topupshopnur.firebaseapp.com",
      projectId: "topupshopnur",
      storageBucket: "topupshopnur.firebasestorage.app",
      messagingSenderId: "25262245834",
      appId: "1:25262245834:web:5a867f0516b120bfbcb133",
      measurementId: "G-QR5PYZDCG8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let eventTimerInterval = null;

    // Theme Check
    if (localStorage.getItem('theme') === 'dark-mode') {
        document.body.classList.add('dark-mode');
    }

    // Auth Listener
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            document.getElementById('headerGuestIcon').style.display = 'none';
            document.getElementById('headerProfileAvatar').style.display = 'block';
            document.getElementById('headerWalletDisplay').style.display = 'flex';
            
            db.collection('users').doc(user.uid).onSnapshot(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('headerProfileAvatar').src = data.photoURL || "https://i.ibb.co/74CkxSP/avatar.png";
                    document.getElementById('headerWalletBalance').innerText = `৳ ${parseFloat(data.walletBalance || 0).toFixed(2)}`;
                }
            });
        } else {
            currentUser = null;
            document.getElementById('headerGuestIcon').style.display = 'block';
            document.getElementById('headerProfileAvatar').style.display = 'none';
            document.getElementById('headerWalletDisplay').style.display = 'none';
        }
    });

    function checkAuthAndGo(page) {
        if (currentUser) {
            window.location.href = page;
        } else {
            window.location.href = 'login.html';
        }
    }

    // Load Data
    async function initHome() {
        loadBranding();
        loadGames();
        loadSlider();
        initMarquee();
        initOnlineStatus();
        initPopup();
        loadTerms();
        initEvent();
        loadFooter();
    }

    async function loadBranding() {
        try {
            const doc = await db.collection('settings').doc('branding').get();
            if (doc.exists) {
                const { appName, profileIconUrl } = doc.data();
                if (appName) document.getElementById('headerAppName').innerText = appName;
                if (profileIconUrl) document.getElementById('headerAppLogo').src = profileIconUrl;
            }
        } catch (e) { console.error(e); }
    }

    async function loadGames() {
        try {
            const snapshot = await db.collection('games').where('status', 'in', ['active', 'unavailable']).get();
            const games = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderGames(games);
        } catch (e) { console.error(e); }
    }

    function renderGames(games) {
        const homeContainer = document.getElementById('homeCategoriesContainer');
        const eventContainer = document.getElementById('eventSectionContainer');
        homeContainer.innerHTML = '';
        eventContainer.innerHTML = '';
        
        const groupedGames = {};
        games.forEach(game => {
            const category = game.category || "জনপ্রিয় গেমসমূহ"; 
            if (!groupedGames[category]) groupedGames[category] = [];
            groupedGames[category].push(game);
        });

        const sortedCategories = Object.keys(groupedGames).sort((a, b) => {
            if (a === 'Event') return -1;
            return 0; // Simplified sort
        });

        sortedCategories.forEach(category => {
            const sortedGames = groupedGames[category].sort((a, b) => (a.rank || 999) - (b.rank || 999));
            const gridDiv = document.createElement('div');
            gridDiv.className = 'game-grid';

            sortedGames.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                if (game.status === 'unavailable') card.classList.add('disabled');
                
                const badgeHtml = game.badgeText ? `<span class="card-badge">${game.badgeText}</span>` : '';
                const unavailableOverlay = `<div class="unavailable-overlay"><img src="https://i.postimg.cc/66S03X9x/1000020217-removebg-preview.png"></div>`;

                card.innerHTML = `${unavailableOverlay} ${badgeHtml}
                                  <div class="icon-wrapper"><img src="${game.logo}" alt="${game.name}"></div>
                                  <div class="game-info-container"><div class="game-name">${game.name}</div></div>`;
                
                card.onclick = () => {
                    if (game.status !== 'unavailable') {
                        // Pass data to next page
                        localStorage.setItem('selectedGame', JSON.stringify(game));
                        window.location.href = 'topup.html';
                    }
                };
                gridDiv.appendChild(card);
            });

            if (category === 'Event') {
                 eventContainer.innerHTML = `
                    <h2 class="section-title" id="eventHeaderTitle">Event</h2>
                    <div class="event-section-wrapper">
                        <div class="event-header-tab">
                            <div class="event-timer">End in <span id="eventCountdown">00:00:00</span></div>
                        </div>
                        <div class="event-content-box"></div>
                    </div>`;
                 eventContainer.querySelector('.event-content-box').appendChild(gridDiv);
            } else {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'category-section';
                sectionDiv.innerHTML = `<h2 class="section-title">${category}</h2>`;
                sectionDiv.appendChild(gridDiv);
                homeContainer.appendChild(sectionDiv);
            }
        });
    }

    async function loadSlider() {
        const slider = document.querySelector('.slider');
        try {
            const doc = await db.collection('settings').doc('slider').get();
            if (doc.exists && doc.data().imageUrls) {
                doc.data().imageUrls.forEach(url => {
                    const slideDiv = document.createElement('div');
                    slideDiv.className = 'slide';
                    slideDiv.innerHTML = `<img src="${url}">`;
                    slider.appendChild(slideDiv);
                });
                // Simple auto slide logic
                let current = 0;
                if(slider.children.length > 1) {
                    setInterval(() => {
                        current = (current + 1) % slider.children.length;
                        slider.style.transform = `translateX(-${current * 100}%)`;
                    }, 3000);
                }
            }
        } catch (e) { console.error(e); }
    }

    function initMarquee() {
        db.collection('settings').doc('notice').onSnapshot(doc => {
            if (doc.exists && doc.data().text) {
                document.getElementById('headerMarquee').innerText = doc.data().text;
            }
        });
    }

    function initOnlineStatus() {
        db.collection('settings').doc('onlineStatus').onSnapshot(doc => {
            const statusIndicator = document.getElementById('onlineStatus');
            const statusText = document.getElementById('onlineStatusText');
            if (doc.exists && doc.data().isOnline) {
                statusIndicator.classList.remove('offline');
                statusIndicator.classList.add('online');
                statusText.innerText = 'Online';
            } else {
                statusIndicator.classList.remove('online');
                statusIndicator.classList.add('offline');
                statusText.innerText = 'Offline';
            }
        });
    }

    function initPopup() {
        db.collection('settings').doc('popup').onSnapshot(doc => {
            if (doc.exists && doc.data().isActive && !sessionStorage.getItem('popupViewed')) {
                const data = doc.data();
                document.getElementById('popupTitle').textContent = data.title || '';
                document.getElementById('popupMessage').textContent = data.message || '';
                if(data.imageUrl) {
                    document.getElementById('popupImage').src = data.imageUrl;
                    document.getElementById('popupImage').style.display = 'block';
                }
                const btn = document.getElementById('popupActionButton');
                if(data.buttonLink) {
                    btn.href = data.buttonLink;
                    btn.innerText = data.buttonText || 'Tap Here';
                    btn.style.display = 'inline-block';
                }
                document.getElementById('dynamicPopup').style.display = 'flex';
            }
        });
        document.getElementById('popupCloseBtn').onclick = () => {
            document.getElementById('dynamicPopup').style.display = 'none';
            sessionStorage.setItem('popupViewed', 'true');
        };
    }

    function initEvent() {
        db.collection('settings').doc('event').onSnapshot(doc => {
            const wrapper = document.querySelector('.event-section-wrapper');
            if (doc.exists && doc.data().isActive && wrapper) {
                const endTime = doc.data().endDate.toDate();
                const timerEl = document.getElementById('eventCountdown');
                
                eventTimerInterval = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = endTime - now;
                    if (distance < 0) {
                        clearInterval(eventTimerInterval);
                        timerEl.parentElement.innerHTML = "EXPIRED";
                        
                        // FIX: Disable cards in event section when expired
                        const eventCards = document.querySelectorAll('#eventSectionContainer .game-card');
                        eventCards.forEach(card => {
                            card.classList.add('disabled');
                            card.onclick = null; 
                        });
                        
                        return;
                    }
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    timerEl.innerHTML = `${days}d ${hours}:${minutes}:${seconds}`;
                }, 1000);
            } else if (wrapper) {
                wrapper.style.display = 'none';
                document.getElementById('eventHeaderTitle').style.display = 'none';
            }
        });
    }
    
    async function loadTerms() {
        const doc = await db.collection('settings').doc('terms').get();
        if(doc.exists && doc.data().text) {
            document.getElementById('termsTitle').innerText = doc.data().title || 'Terms';
            document.getElementById('termsText').innerText = doc.data().text;
            document.getElementById('termsContainer').style.display = 'block';
        }
    }

    async function loadFooter() {
        const doc = await db.collection('settings').doc('branding').get();
        const appName = doc.exists ? doc.data().appName : 'Your Shop';
        document.getElementById('copyright-footer').textContent = `© ${new Date().getFullYear()} ${appName}. All Rights Reserved.`;
    }

    initHome();
</script>
